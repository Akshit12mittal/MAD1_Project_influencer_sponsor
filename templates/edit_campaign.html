<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Campaign | Brand Booster</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --dark-bg: #0c0c1d;
            --card-bg: #1a1a2e;
            --text-light: rgba(255, 255, 255, 0.85);
        }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        .campaign-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .page-title {
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .page-title span {
            background: linear-gradient(90deg, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .form-label {
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(139, 92, 246, 0.25);
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #8b5cf6, #6366f1);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }
        
        .btn-outline-secondary {
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: white;
            color: white;
        }
        
        .tag-pill {
            background-color: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="tag-pill">
                    <i class="fas fa-edit me-1"></i> Campaign Management
                </div>
                <h1 class="page-title">Edit <span>Campaign</span></h1>
                
                <div class="campaign-card p-4 p-md-5">
                    <form action="{{ url_for('edit_campaign', campaign_id=campaign.id) }}" method="POST">
                        <div class="mb-4">
                            <label for="name" class="form-label">Campaign Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ campaign.name }}" required>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required>{{ campaign.description }}</textarea>
                            <div class="form-text text-muted">Provide a detailed description of your campaign objectives.</div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="start_date" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ campaign.start_date.strftime('%Y-%m-%d') }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="end_date" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ campaign.end_date.strftime('%Y-%m-%d') }}" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="budget" class="form-label">Budget (USD)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="fas fa-dollar-sign text-muted"></i>
                                </span>
                                <input type="number" class="form-control border-start-0" id="budget" name="budget" value="{{ campaign.budget }}" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="visibility" class="form-label">Visibility</label>
                            <select class="form-select" id="visibility" name="visibility" required>
                                <option value="public" {% if campaign.visibility == 'public' %}selected{% endif %}>Public</option>
                                <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
                            </select>
                            <div class="form-text text-muted">Public campaigns are visible to all influencers, private campaigns are invitation-only.</div>
                        </div>

                        <div class="mb-5">
                            <label for="goals" class="form-label">Campaign Goals</label>
                            <textarea class="form-control" id="goals" name="goals" rows="3" required>{{ campaign.goals }}</textarea>
                            <div class="form-text text-muted">Define specific, measurable goals for your campaign.</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('sponsor_dashboard') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Update Campaign
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
